version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ocr-portal-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ocr_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ocr_password}
      POSTGRES_DB: ${POSTGRES_DB:-ocr_portal}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ocr_user} -d ${POSTGRES_DB:-ocr_portal}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
